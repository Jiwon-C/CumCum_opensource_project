<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CumCumSite</title>
    <style>
        a{
            font-weight:bolder;
        }
        ul{
            list-style-type:none;
        }
        li{
            margin:0px;
            padding:5px;
        }
        .left-contents{
            display: inline-block;
            width:600px;
            height:480px;
            padding: 10px 0px;

            border: 2px solid blue;
            overflow:auto;
        }
        .main-big-square{
            width: 1300px;
            height: 500px;
            position:absolute;

            margin:150px 50px;
            padding:0px 0px;

            background-color: rgba(189, 189, 189, 0.208);
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div>사이트명</div>
    <div>전정대, 당신의 자격증은?</div>
    <div class="main-big-square">
        <div class="left-contents">
            <ul>
                <li><a>정보처리기사</a><p>프로그래밍</p></li>
                <li><a><p>리눅스마스터</p></a><p>시스템</p></li>
                <li><a>OCP</a><p>데이터베이스</p></li>
                <li><a>정보보안기사</a><p>보안</p></li>
                <li><a>게임프로그래밍전문가</a><p>게임</p></li>
                <li><a>빅데이터분석기사</a><p>빅데이터<p></li>
            </ul>
        </div>
    </div>
</body>
</html>
